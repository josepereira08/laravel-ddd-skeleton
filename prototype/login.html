<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
        <!-- Bootstrap core CSS -->         
        <link href="css/bootstrap.css" rel="stylesheet">
        <!-- Fonts -->
        <link rel="stylesheet" href="fonts/fonts-med.css">
        <!-- styles -->
        <link href="css/style-login.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
    </head>     
    <body class="bg-body font-weight-bold "> 
        <!-- Placed at the end of the document so the pages load faster -->         
        <div class="container">
            <div class=" center-login-med row ">
                <div class="col-lg-7 col-md-9 col-sm-11 row-login text-center">
                    <img src="images/logo2_SF%201.svg" class="img-fluid mb-5">
                    <div class="div-text mb-5">
                        <h4 class="font-italic font-weight-bold text-re"><b class="clr-text">Inicio de Sesión</b></h4>
                    </div>
                    <div class="input-group mb-5">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-login"><img src="images/icons/@.svg"><br></span>
                        </div>
                        <input type="text" class="form-control input-login" placeholder="Dirección de correo electrónico" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-5">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-login"><img src="images/icons/key.svg"></span>
                        </div>
                        <input type="text" class="form-control input-login" aria-label="Username" aria-describedby="basic-addon1" placeholder="Contraseña">
                    </div>
                    <button type="button" class="btn btn-block btn-sm font-weight-bold linear-btn mb-3 text-white">Ingresar</button>
                    <a class="btn btn-block  btn-sm mb-3 mt-4 btn-outline-info-med" href="register-company.html">Registrar Empresa</a>
                    <div class="div-text pt-3">
                        <a class="olvidar-clave" href="recover-password.html">¿Olvidáste tu contraseña?</a>
                    </div>
                    <div class="pt-5">
                        <p class="by mb-0">Diseñado y Desarrollado por &nbsp;<a class="olvidar-clave" href="https://medine.dev/" target="_blank">MEDINE</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
